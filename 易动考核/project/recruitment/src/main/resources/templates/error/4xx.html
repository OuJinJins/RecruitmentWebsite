<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-fixed-top" id="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header navbar-inverse">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../../static/img/logo.jpg" alt="logo" id="logo">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/recruitment/index">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/recruitment/profile">个人信息</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/recruitment/myRegistration">我的报名</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">我的面试</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">招聘中心<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/recruitment/interviewer/myRecruitment">我的招聘/审核报名/进行面试/审核结果/修改</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/recruitment/interviewer/publish">发布招聘</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" id="search">
                <div class="form-group">
                    <label for="input-search"></label><input type="text" class="form-control" placeholder="搜索招聘信息" id="input-search">
                </div>
                <a class="btn btn-default" id="button-search" href="/recruitment/select/page/1">
                    <span class="glyphicon glyphicon-search" aria-hidden="true" id="glyphicon-search"></span>
                </a>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${not #strings.isEmpty(session.loginUser)}"><a href="#" th:text="${session.loginUser.username}"></a></li>
                <li th:if="${#strings.isEmpty(session.loginUser)}"><a href="/recruitment/login">登录</a></li>
                <li th:if="${#strings.isEmpty(session.loginUser)}"><a href="/recruitment/register">注册</a></li>
                <li th:if="${not #strings.isEmpty(session.loginUser)}"><a href="#">注销</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="div-title">
    <span class="span-title" th:text="${result?.resultCode}"></span>
</div>
<div class="div-title">
    <span class="span-title" th:text="${result?.message}"></span>
</div>
</body>
<style>
    .span-title{
        margin-left: 300px;
    }

    .div-title{
        margin-top: 10px;
        padding-top: 22px;
        height: 100px;
        color: #61687c;
        font-size: 32px;
        background-color: #ffffff;
        margin-left: 18px;
        width: 1190px;
    }

    #div-recruitmentInfos{
        margin: auto auto auto auto;
        width: 100%;
        height: 100%;
    }

    #text-profile{
        margin-right: 10px;
        font-size: 16px;
        float: top;
    }

    #div-profile{
        float: top;
        padding-top: 2%;
        margin-left: 17.2%;
    }

    .personalInfo-profile{
        width:10%;
        height:10%;
    }

    #form-changInfo{
        padding-top: 30px;
        padding-bottom: 20px;
    }

    .form-div{
        float: top;
    }

    #button-changePassword{
        color: #ffffff;
        font-size: 16px;
        border: #333333;
        border-radius: 6px;
        background: #76BDFF;
        width: 80%;
    }

    #button-changInfo{
        color: #ffffff;
        font-size: 16px;
        border: #333333;
        border-radius: 6px;
        background: #76BDFF;
        width: 80%;
    }

    .form-input{
        width: 80%;
    }

    .text-white{
        color: #ffffff;
        font-size: 13px;
    }

    #div-personalInfo{
        margin: 10px auto auto auto;
        width: 97.5%;
        height: 100%;
        background-color: #333333;
        border-radius: 4px;
    }

    body {
        background-color: #f5f5f5;
        padding-top: 80px;
    }

    #navbar{
        font-weight: bold;
        font-size: 17px;
        background-color: #ffffff;
        height: 80px;
        padding-top: 15px;
    }

    #logo{
        width: 24px;
        height: 24px;
    }

    #glyphicon-search{
        margin-left: -2px;
    }

    #button-search{
        width: 36px;
        height: 36px;
        border-radius: 1000px;
    }

    #input-search{
        width: 500px;
        border: #333333;
        border-radius: 10px;
    }

    #search{
        margin-left: 40px;
    }

    #input-search{
        background-color: #f5f5f5;
        border: #ffffff;
    }
</style>
</html>
