    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header navbar-inverse">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../static/img/logo.jpg" alt="logo" id="logo">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="showPersonalInfo()">个人信息</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">我的报名</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">我的面试</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" id="search">
                <div class="form-group">
                    <label for="input-search"></label><input type="text" class="form-control" placeholder="搜索招聘信息" id="input-search">
                </div>
                <button type="submit" class="btn btn-default" id="button-search">
                    <span class="glyphicon glyphicon-search" aria-hidden="true" id="glyphicon-search"></span>
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="bg">
    <div id="div-personalInfo">
        <div id="div-profile">
            <span class="text-white" id="text-profile">我的头像</span>
            <a href="#">
                <img src="../static/img/logo.jpg" alt="点击更换头像" class="img-rounded personalInfo-profile">
            </a>
        </div>
        <form class="form-horizontal" id="form-changInfo" action="/recruitment/user/changInfo">
            <div class="form-group form-div">
                <label for="inputUsername" class="col-sm-2 control-label">
                    <span class="text-white">用户名</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-input" id="inputUsername" placeholder="用户名">
                </div>
            </div>
            <div class="form-group form-div">
                <label for="inputEmail" class="col-sm-2 control-label">
                    <span class="text-white">邮箱</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-input" id="inputEmail" placeholder="邮箱" readonly>
                </div>
            </div>
            <div class="form-group form-div">
                <label  for="selectGender" class="col-sm-2 control-label">
                    <span class="text-white">性别</span>
                </label>
                <div class="col-sm-10">
                    <select class="form-control form-input" id="selectGender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-div">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="button-changInfo">确认修改信息</button>
                </div>
            </div>
            <div class="form-group form-div">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="button-changePassword">前往修改密码</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
